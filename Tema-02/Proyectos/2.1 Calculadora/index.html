  <body>
    <!-- Capa Principal -->
    <div class="container">
      <header class="pb-3 mb-4 border-bottom">
        <i class="bi bi-calculator-fill"></i>
        <span class="fs-3">DWES Proyecto 2.1 - Calculadora Básica con PHP</span>
        <i class="bi bi-calculator-fill"></i>
      </header>

      <legend>Introduzca dos números y haga click en alguno de los botones en función de la operación que desee realizar.</legend>
      <form method="POST">
        <!-- Div para valor 1 -->
        <div class="mb-3">
          <label class="form-label">Valor 1</label>
          <input type="number" name="valor1" class="form-control" aria-describedby="helpId" step="0.01" value="0.00">
        </div>
        <!-- Div para valor 2 -->
        <div class="mb-3">
          <label class="form-label">Valor 2</label>
          <input type="number" name="valor2" class="form-control" aria-describedby="helpId" step="0.01" value="0.00">
        </div>
        <!-- Botones de acción -->
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="reset" class="btn btn-danger">Borrar</button>
          <button type="submit" class="btn btn-primary" formaction="sumar.php">Suma</button>
          <button type="submit" class="btn btn-primary" formaction="restar.php">Resta</button>
          <button type="submit" class="btn btn-primary" formaction="multiplicar.php">Producto</button>
          <button type="submit" class="btn btn-primary" formaction="dividir.php">División</button>
          <button type="submit" class="btn btn-primary" formaction="potencia.php">Potencia</button>
        </div>
      </form>
    </div>

    <!-- Pie del documento -->
    <footer class="footer mt-auto py-3 fixed-bottom bg-light">

        <span class="text-muted">

      crossorigin="anonymous"
